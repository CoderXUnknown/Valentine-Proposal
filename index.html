<!DOCTYPE html>
<html lang="en">

<!-- ===================== HEAD ===================== -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíò</title>

    <!-- ===== Google Fonts ===== -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- ===================== STYLES ===================== -->
    <style>

        /* ================= ROOT VARIABLES ================= */
        :root {
            --primary-pink: #ff4d88;
            --dark-pink: #cc0052;
            --soft-white: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        /* ================= GLOBAL RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: none;
            touch-action: none;
        }

        /* ================= VIDEO BACKGROUND ================= */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .video-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4d8860, #ff99cc70);
            backdrop-filter: blur(6px);
            z-index: -2;
        }

        /* ================= MAIN CARD ================= */
        .card {
            background: var(--soft-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 77, 136, 0.6);
            animation: fadeIn 1.2s ease-in-out;
            transition: transform 0.4s ease;
        }

        h1 {
            font-size: 2.6rem;
            margin-bottom: 30px;
        }

        /* ================= BUTTONS ================= */
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff4d88, #ff1a66);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 0, 102, 0.9);
        }

        .btn-no {
            background: #ffffff20;
            color: white;
            border: 1px solid white;
        }

        /* ================= FLOATING HEARTS ================= */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= CURSOR SPARKLE ================= */
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: pink;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 0.8s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* ================= FIREWORK ================= */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>

<!-- ===================== BODY ===================== -->
<body>

    <!-- ===== Background Video ===== -->
    <video autoplay muted loop class="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <canvas id="fireworksCanvas"></canvas>

    <!-- ===== Main Card ===== -->
    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? üíò</h1>
        <button class="btn btn-yes" onclick="handleYesClick()">Yes üíñ</button>
        <button class="btn btn-no" onclick="handleNoClick()">No üíî</button>
    </div>

    <!-- ===================== SCRIPT ===================== -->
    <script>

        /* ================= MESSAGE LOGIC ================= */
        let messageIndex = 0;

        const messages = [
            "No üíî",
            "Are you sure? ü•∫",
            "Please say yes üò¢",
            "I‚Äôll bring chocolates üç´",
            "Don‚Äôt break my heart üíî",
            "Come on, be my Valentine üò≠"
        ];

        function handleNoClick() {
            const noButton = document.querySelector(".btn-no");
            const yesButton = document.querySelector(".btn-yes");

            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;

            const currentSize = parseFloat(
                window.getComputedStyle(yesButton).fontSize
            );

            yesButton.style.fontSize = `${currentSize * 1.3}px`;
        }

        function handleYesClick() {
            const card = document.getElementById("mainCard");

            card.innerHTML = `
                <h1>Yay!!! üíï</h1>
                <h2>You just made me the happiest person üòç</h2>
                <p style="margin-top:15px;font-size:18px;">
                    Happy Valentine‚Äôs Day ‚ù§Ô∏è
                </p>
            `;

            generateHearts();
            launchFireworks();
        }

        /* ================= HEART GENERATOR ================= */
        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        /* ================= MOBILE SWIPE PARALLAX ================= */
        let startX = 0;

        document.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchmove", e => {
            const moveX = e.touches[0].clientX - startX;
            document.getElementById("mainCard").style.transform =
                `rotateY(${moveX / 20}deg)`;
        });

        document.addEventListener("touchend", () => {
            document.getElementById("mainCard").style.transform = "rotateY(0deg)";
        });

        /* ================= CURSOR SPARKLE EFFECT ================= */
        document.addEventListener("mousemove", e => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = e.clientX + "px";
            sparkle.style.top = e.clientY + "px";
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 800);
        });

        /* ================= FIREWORKS EXPLOSION ================= */
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function launchFireworks() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 6 + 2,
                    radius: 3
                });
            }

            animateFireworks();
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.speed *= 0.96;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "pink";
                ctx.fill();

                if (p.speed < 0.5) {
                    particles.splice(index, 1);
                }
            });

            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>

</body>
</html>
